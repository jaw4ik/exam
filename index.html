<!DOCTYPE html>
<html>
<head>
    <title>easygenerator</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=640, maximum-scale=1.0">

    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />

    <!-- build:css css/vendor.css -->
    <link href="vendor/easy-supported-browser/css/easy-supported-browser.min.css" rel="stylesheet" />
    <!-- endbuild -->

    <!-- build:css css/general.css -->
    <link href="css/imagePreview.css" rel="stylesheet" />
    <link href="css/login.css" rel="stylesheet" />
    <link href="css/singleSelectImage.css" rel="stylesheet" />
    <link href="css/statement.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/xAPIError.css" rel="stylesheet" />
    <link href="css/hotspot.css" rel="stylesheet" />
    <link href="css/openQuestion.css" rel="stylesheet" />
    <!-- endbuild -->

    <script type="text/javascript">
        if (navigator.userAgent.match(/IEMobile\/10\.0/)) {
            var msViewportStyle = document.createElement("style");
            var mq = "@@-ms-viewport{width:auto!important}";
            msViewportStyle.appendChild(document.createTextNode(mq));
            document.getElementsByTagName("head")[0].appendChild(msViewportStyle);
        }
    </script>
</head>
<body>
    <div class="bg-holder">
        <div class="bg-map">
            <div class="bg-row top">
                <div class="bg-cell left">&nbsp;</div>
                <div class="bg-cell middle">&nbsp;</div>
                <div class="bg-cell right">&nbsp;</div>
            </div>
            <div class="bg-row middle">
                <div class="bg-cell left">&nbsp;</div>
                <div class="bg-cell middle">&nbsp;</div>
                <div class="bg-cell right">&nbsp;</div>
            </div>
            <div class="bg-row bottom">
                <div class="bg-cell left">&nbsp;</div>
                <div class="bg-cell middle">&nbsp;</div>
                <div class="bg-cell right">&nbsp;</div>
            </div>
        </div>
    </div>
    <div id="applicationHost" class="application-wrapper">
        <img class="loader" src="css/img/loader.gif" alt="" />
    </div>

    <!-- build:js js/vendor.min.js -->
    <script src="vendor/easy-supported-browser/easy-supported-browser.min.js" ></script>
    <script src="js/jquery-1.9.1.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/jquery.ui.touch-punch.min.js"></script>
    <script src="js/knockout-2.2.1.js"></script>
    <script src="js/q.js"></script>
    <script src="js/underscore-1.5.1.js"></script>
    <script src="js/underscore.extensions.js"></script>
    <script src="js/knockoutBindings/circleProgressBinding.js"></script>
    <script src="js/knockoutBindings/focusHandlerBinding.js"></script>
    <script src="js/knockoutBindings/scrollBinding.js"></script>
    <script src="js/autosize.js"></script>
    <!-- endbuild -->
    <script type="text/javascript">
        supportedBrowser.configure({
            browsers: {
                win: {
                    chrome: {},
                    firefox: {},
                    msie: {}
                },
                mac: {
                    safari: {},
                    chrome: {}
                },
                android: {
                    native: {
                        title: 'Android Browser',
                        image: 'css/img/browsers/android.png'
                    },
                    chrome: {}
                },
                ios: {
                    safari: {},
                    chrome: {}
                }
            },
            mainAppContainerId: 'applicationHost',
            globalBrowsersInfo: {
                chrome: {
                    title: 'Google Chrome',
                    link: 'http://www.google.com/chrome',
                    image: 'css/img/browsers/chrome.png',
                    version: 43
                },
                firefox: {
                    title: 'Mozilla Firefox',
                    link: 'http://www.mozilla.com/firefox',
                    image: 'css/img/browsers/firefox.png',
                    version: 33
                },
                msie: {
                    title: 'Internet Explorer',
                    link: 'http://windows.microsoft.com/en-US/internet-explorer/download-ie',
                    image: 'css/img/browsers/ie.png',
                    version: 11
                },
                safari: {
                    title: 'Apple Safari',
                    link: 'http://www.apple.com/safari',
                    image: 'css/img/browsers/safari.png'
                }
            }
        }).init();
    
        var require = {
            baseUrl: 'app',
            deps: ['main'],
            urlArgs: 'v=buildVersion'
        };
    </script>
    <script src="js/require.js"></script>
</body>
</html>
